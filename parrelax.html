<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Header and Paragraph Styling */
        h2 {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 20px;  
            color: #fff;
        }

        /* Section Styling - Common Properties */
        section {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Parallax Effect */
        }

        /* Specific Section Backgrounds */
        .section-1 {
            /* Image Credit: Medium */
            background-image: url(https://miro.medium.com/v2/resize:fit:1400/0*-pOySD-Yf6yiyInP.jpg);
        }

        .section-2 {
            /* Image Credit: Freepik */
            background-image: url(https://img.freepik.com/free-vector/night-landscape-with-mountains-river-road_107791-12155.jpg);
        }

        .section-3 {
            /* Image Credit: PNGTree */
            background-image: url(https://png.pngtree.com/background/20230410/original/pngtree-forest-cartoon-background-picture-image_2383687.jpg);
        }

        .section-4 {
            /* Image Credit: Freepik */
            background-image: url(https://t4.ftcdn.net/jpg/01/38/81/53/360_F_138815333_nxZVxnha49hAHSHeyIzcfz58c8s8ZRHC.jpg);
        }

        /* Fixed Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Footer Styling */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            margin-top: -4px; /* Ensure no gaps between sections and footer */
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="#section-1">Home</a>
            <a href="#section-2">About</a>
            <a href="#section-3">Services</a>
            <a href="#section-4">Contact</a>
        </div>
    </nav>

    <!-- Section 1 -->
    <section id="section-1" class="section-1">
        <div>
            <h2>PARALLAX</h2>
            <p>THE BEST CSS COURSE EVER</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section-2" class="section-2">
        <div>
            <h2>KUNDAN SHARMA</h2>
            <p>FRONTEND DEVELOPER</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section-3" class="section-3">
        <div>
            <h2>E-COMMERCE</h2>
            <p>BEST DESIGNED BY BEST DEVELOPERS</p>
        </div>
    </section>

    <!-- Section 4 -->
    <section id="section-4" class="section-4">
        <div>
            <h2>CONNECT</h2>
            <p>WE ARE READY TO PROVIDE OUR PREMIER SERVICES</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Designed by <a href="https://github.com/official-kundansharma" target="_blank">official-kundansharma</a></p>
        <p>Image Credits: Medium, Freepik, PNGTree</p>
    </footer>
</body>
</html>
