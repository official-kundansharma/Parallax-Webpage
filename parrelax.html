<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h2{
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }
        p{
          font-size: 20px;  
          color: #fff;
        }
        section{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items:center;
            text-align: center;
            background-image: url(https://miro.medium.com/v2/resize:fit:1400/0*-pOySD-Yf6yiyInP.jpg);
            background-repeat: no-repeat;
            /* background-size:100% 100% ; */
            background-size: cover;

            background-attachment: fixed;
        }
        .section-2{
            background-image:url(https://img.freepik.com/free-vector/night-landscape-with-mountains-river-road_107791-12155.jpg);
            background-repeat: no-repeat;
/* 
 */
 background-size: cover;
        }

        .section-3{
            background-image:url(https://png.pngtree.com/background/20230410/original/pngtree-forest-cartoon-background-picture-image_2383687.jpg);
            background-repeat: no-repeat;
/* */
background-size: cover;
background-attachment: fixed;
        }
        .section-4{
            background-image:url(https://t4.ftcdn.net/jpg/01/38/81/53/360_F_138815333_nxZVxnha49hAHSHeyIzcfz58c8s8ZRHC.jpg);
            background-repeat: no-repeat;
/* background-size:   auto 100% ; */
background-attachment: fixed;
background-size: cover;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h2>PARALLAX</h2>
            <p>THE BEST CSS COURSE EVER</p>
        </div>
    </section>
    <section class="section-2">
        <div>
            <H2>KUNDAN SHARMA</H2>
            <P>FRONTEND DEVELOPERS</P>
        </div>
    </section>
    <section class="section-3">
        <div>
<h2>E-COMMERCE</h2>
<p>BEST DESINED BY BEST  DEVELOPERS</p>
        </div>
    </section>

    <section class="section-4">
        <div>
<h2>CONNECT</h2>
<p>WE ARE REDAY FOR PROVIDE OUR PREMIMER SERVICE</p>
        </div>
    </section>
</body>
</html>
